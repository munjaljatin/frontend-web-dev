<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline vs Block Elements</title>
    <style>
      #main-container {
        display: flex;
        background-color: thistle;
        justify-content: space-between;
      }
      .section {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color: aquamarine">
      Inline V/S Block Elements in HTML
    </h1>

    <p style="background-color: bisque">
      JavaScript is a multi paradigm programming
      <span style="color: blue">language.</span>.
    </p>
    <div id="main-container">
      <div
        class="section"
        style="
          width: 100px;
          height: 100px;
          background-color: red;
          border-radius: 50px;
        "
      ></div>
      <br />
      <div
        class="section"
        style="
          width: 100px;
          height: 100px;
          background-color: green;
          border-radius: 50px;
        "
      ></div>
      <br />
      <div
        class="section"
        style="
          width: 100px;
          height: 100px;
          background-color: blue;
          border-radius: 50px;
        "
      ></div>
    </div>
  </body>
</html>
